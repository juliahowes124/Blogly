{% extends 'base.html' %}

{% block title %} Tags {% endblock %}
{% block content %}
{% block header %}
<h3 class="mt-5">Tags</h3>
{% endblock %}
<ul class="list-group list-group-flush">
{% for tag in tags %}
<li class="list-group-item"><a href="/tags/{{tag.id}}">{{tag.name|upper}}</a></li>
{% endfor %}
</ul>
<a class="btn btn-primary float-right" href="/tags/new">Add Tag</a>
{% endblock %}
