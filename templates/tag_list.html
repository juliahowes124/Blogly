{% extends 'base.html' %}

{% block title %} Tags {% endblock %}
{% block content %}
<ul>
{% for tag in tags %}
<li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
{% endfor %}
</ul>
<a class="btn btn-primary" href="/tags/new">Add Tag</a>

{% for category, msg in get_flashed_messages(with_categories=true) %}
<p class="{{category}}">{{msg}}</p>
{% endfor %}
{% endblock %}
