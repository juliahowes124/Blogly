{% extends 'base.html' %}

{% block content %}
<ul>

{% for post in posts %}
<div class="my-5">
    <h3>{{post.title}}</h3>
    <blockquote>{{post.content}}</blockquote>
    <div>By <span><a href="/users/{{post.user.id}}">{{post.user.fullname}}</a></span> on {{post.friendly_date}}</div>
    {% for tag in post.tags %}
        <a href="/tags/{{tag.id}}" style="color: white"><span class="badge badge-info">{{tag.name}}</span></a>
    {% endfor %}
    <hr>
</div>
{% endfor %}

</ul>
{% endblock %}
