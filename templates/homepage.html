{% extends 'base.html' %}

{% block header %}
Blogly!
{% endblock %}

{% block content %}
<ul>

{% for post in posts %}
<div>
    <h1>{{post.title}}</h1>
    <p>{{post.content}}</p>
    <p>By <span><a>{{post.user.fullname}}</a></span> on {{post.friendly_date}}</p>
</div>
{% endfor %}

</ul>
{% endblock %}
