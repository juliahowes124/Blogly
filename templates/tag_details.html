{% extends 'base.html' %}

{% block title %} {{tag.name}} {% endblock %}

{% block content %}
{% block header %}
<h3 class="mt-5"><em>{{tag.name|upper}}</em> Posts: </h3>
{% endblock %}
<ul class="list-group list-group-flush">
{% for post in tag.posts %}
<li class="list-group-item"><a href="/posts/{{post.id}}">{{post.title}}</a></li>
{% endfor %}
</ul>
<a class="btn btn-primary float-right" href="/tags/{{tag.id}}/edit">Edit</a>
<form action="/tags/{{tag.id}}/delete" method="POST" class="float-right">
<button class="btn btn-danger">Delete</button>
</form>
{% endblock %}
