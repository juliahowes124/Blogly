{% extends 'base.html' %}

{% block title %}
<h1>Users</h1>
{% endblock %}

{% block content %}
<ul>

{% for user in users %}
<li><a href="users/{{user.id}}">{{user.fullname}}</a></li>
{% endfor %}

</ul>

<form action="/users/new">
    <button class="btn btn-primary">Add User</button>
    <!-- a tag -->
</form>

{% endblock %}
