{% extends 'base.html' %}

{% block title %} Create a Tag {% endblock %}
{% block content %}
<form action="/tags/new" method="POST">
    <p>Name <input type="text" name="tag_name"></p>
    <a href="/tags" class="btn btn-outline-primary">Cancel</a>
    {% for post in posts %}
    <p><input type="checkbox" name="{{post.title}}"> {{post.name}}</p>
    {% endfor %}
    <button class="btn btn-success">Add</button>
</form>

{% endblock %}
