{% extends 'base.html' %} 

{% block title %}
  Add Post for {{user.fullname}}
{% endblock %}

{% block content %}
{% block header %}
<h3 class="mt-5">Create A Post:</h3>
{% endblock %}
<form action="/users/{{user.id}}/posts/new" method="POST">
    <div><b>Title: </b> <input type="text" name="title" class="w-100"></div>
    <div><b>Content: </b><textarea rows="3" name="content" class="w-100"></textarea></div>
    <div class="mt-4">
    <b>Posts:</b>
    {% for tag in tags %}
    <div><input type="checkbox" name="{{tag.name}}"> {{tag.name}}</div>
    {% endfor %}
    </div>
    <button type="submit" class="btn btn-success float-right m-1">Add</button>
    <a class="btn btn-outline-primary float-right m-1" href="/users/{{user.id}}">Cancel</a>
</form>

{% endblock %}
